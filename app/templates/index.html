<!DOCTYPE html>
<html>
<head>
    <title>CertiGen - Certificate Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .upload-box { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
            max-width: 600px; 
            margin: 40px auto;
        }
        .btn-upload { background-color: #4e73df; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">CertiGen</h1>
        <div class="upload-box">
            <h2 class="text-center mb-4">Auto Certificate Generator</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Upload CSV File</label>
                    <input class="form-control" type="file" id="csvFile" name="csv_file" accept=".csv" required>
                    <div class="form-text">CSV should contain columns: Name, Event, Date</div>
                </div>
                <button type="submit" class="btn btn-upload w-100">Generate Certificates</button>
            </form>
        </div>
    </div>
</body>
</html>
